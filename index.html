<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Diamond Store</title>
  </head>
  <script src="./index.js"></script>
  <div class="nav-images">
    <a href="https://www.amazon.com"
      ><img class="logo" src="./Amazon_logo.svg" alt="Amazon Logo"
    /></a>
    <div class="nav-img-wrapper">
      <img class="nav-img-1" src="./Images/Amazon 1.PNG" alt="" />
      <img class="nav-img-2" src="./Images/Amazon 2.PNG" alt="" />
    </div>
  </div>

  <body>
    <div class="all-info-container">
      <div class="instructions-container">
        <h1>Amazon Giveaway</h1>
        <h3>Pls choose an iPhone you want from the following</h3>
      </div>
      <div class="iphones-images">
        <img
          class="iphone ip-1"
          src="https://m.media-amazon.com/images/I/61VuVU94RnL._AC_UY218_.jpg"
          alt=""
        />
        <img
          class="iphone ip-2"
          src="https://m.media-amazon.com/images/I/711wsjBtWeL._AC_UY218_.jpg"
          alt=""
        />
        <img
          class="iphone ip-3"
          src="https://m.media-amazon.com/images/I/71ZOtNdaZCL._AC_UY218_.jpg"
          alt=""
        />
      </div>
      <span class="selection-info"
        >Select your iPhones here and click the submit button:
      </span>
      <div class="select-options">
        <input class="checkbox" type="checkbox" />
        <input class="checkbox" type="checkbox" />
        <input class="checkbox" type="checkbox" />
      </div>

      <a class="btn btn-submit" target="_" href="./share-page.html">Submit</a>
    </div>
  </body>
</html>
